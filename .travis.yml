---
language: java
install: true
jdk:
  - openjdk8
  # - openjdk9
  # - openjdk10
  # - openjdk11
env:
  global:
    - NAME=Log4jDetector
script:
  - gradle -P version="${TRAVIS_TAG}" clean ShadowJar 
jobs:
  include:
    - stage: deploy
      install: true
      jdk: openjdk8
      script:
        - gradle -P version="${TRAVIS_TAG}" clean ShadowJar 
      deploy:
        provider: releases
        api_key:
          secure: ""
        file_glob: true
        file: 
          - build/libs/*
        skip_cleanup: true
        on:
          repo: theque5t/Log4jDetector
          tags: true
